<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
    <style>
        /* .owl-carousel .owl-stage-outer {overflow: inherit;} */
        .owl-carousel{
            transform: rotate(90deg);
            width: 300px;
        }
        .item{
            transform: rotate(-90deg);
            background-color: #eaa;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div style="height:600px; background-color:#eea;">내용</div>
        <div style="height:600px; background-color:#eae;">내용</div>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <h4>1</h4>
            </div>
            <div class="item">
                <h4>2</h4>
            </div>
            <div class="item">
                <h4>3</h4>
            </div>
            <div class="item">
                <h4>4</h4>
            </div>
        </div>
        <div style="height:600px; background-color:#aea;">내용</div>
    </div>

    <script src="jquery-1.12.4.min.js"></script>
    <script src="owl.carousel.min.js"></script>
    <script>
        $(document).ready(function() {
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                loop:false,
                // nav:true,
                // margin:10,
                // responsive:{
                //     0:{
                //         items:1
                //     },
                //     600:{
                //         items:3
                //     },            
                //     960:{
                //         items:5
                //     },
                //     1200:{
                //         items:6
                //     }
                // },
                items:1,
                mouseDrag: false,
                touchDrag: false,
                pullDrag: true,
                rewind: true,
                // autoplay: true,
            });
            owl.on('mousewheel', '.owl-stage', function (e) {
                if (e.deltaY>0) {
                    owl.trigger('next.owl');
                } else {
                    owl.trigger('prev.owl');
                }
                e.preventDefault();
            });
        });
            
    </script>
</body>
</html>
