<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>객체</title>
</head>
<body>
    <script>
        // 기본 객체사용법
        var 제로초 = {
                이름 : '제로초',
                키: 174,
                몸무게: 68,
            };

        console.log(제로초.이름);
        console.log(제로초.키); //방법1
        console.log(제로초['몸무게']); //방법2

        // 객체에 함수 추가
        var 네로 = {
                이름: '네로',
                먹방: function 먹다() {
                    console.log('냠냠');
                },
            }
        console.log(네로.이름);
        console.log(네로.먹방());
        

        //응용
        var 인사 = '안녕하세요';
        // var 인사길이 = 인사.length;
        var 응용객체 = {
                길이: 인사.length,
                반복: function 함수(반복수) {
                    console.log(인사.repeat(반복수));
                },
            }
        console.log(응용객체.반복(응용객체.길이));
    </script>
</body>
</html>
